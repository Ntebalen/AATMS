<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #mode {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .sensor-data {
            margin: 20px 0;
        }
        .status {
            margin: 10px 0;
        }
        .status span {
            font-weight: bold;
        }
        .summer {
            background-color: orange;
        }
        .winter {
            background-color: blue;
        }
        #charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        canvas {
            max-width: 400px;
            max-height: 400px;
            margin: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('/api/sensor');
            const data = await response.json();
            updateDashboard(data);
        }

        function updateDashboard(data) {
            const ambientTemp = data.find(sensor => sensor.sensorName === 'Ambient Temperature');
            const insideTemp = data.find(sensor => sensor.sensorName === 'Tunnel Temperature');
            const insideHumidity = data.find(sensor => sensor.sensorName === 'Tunnel Humidity');
            const soilMoisture = data.find(sensor => sensor.sensorName === 'Soil Moisture'); // Fetch soil moisture data
            const mode = data.length > 0 ? data[0].mode : 'Summer'; // Default to Summer mode
            const valveStatus = insideHumidity && insideHumidity.value > 70 ? 'Open' : 'Closed';
            const fanStatus = insideTemp && insideTemp.value > 25 ? 'On' : 'Off';
            const waterFlow = Math.random().toFixed(2); // Simulate water flow value for demo

            document.body.className = mode.toLowerCase();
            document.getElementById('mode').textContent = `${mode} Mode`;

            // Update sensor values in the charts
            updateChart('ambientChart', 'Ambient Temperature', ambientTemp ? ambientTemp.value : 0);
            updateChart('insideTempChart', 'Inside Temperature', insideTemp ? insideTemp.value : 0);
            updateChart('humidityChart', 'Inside Humidity', insideHumidity ? insideHumidity.value : 0);
            updateChart('soilMoistureChart', 'Soil Moisture', soilMoisture ? soilMoisture.value : 0); // Update soil moisture chart
            updateChart('waterFlowChart', 'Water Flow', waterFlow);

            document.getElementById('valve-status').textContent = `Valve: ${valveStatus}`;
            document.getElementById('fan-status').textContent = `Fan: ${fanStatus}`;
        }

        function updateChart(chartId, label, value) {
            const chart = window[chartId];
            chart.data.datasets[0].data.push(value);
            if (chart.data.datasets[0].data.length > 20) {
                chart.data.datasets[0].data.shift(); // Keep only the last 20 data points
            }
            chart.update();
        }

        function createChart(chartId, label, color) {
            const ctx = document.getElementById(chartId).getContext('2d');
            window[chartId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''), // Initially empty labels
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: color,
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: { display: false },
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        window.onload = function() {
            createChart('ambientChart', 'Ambient Temperature', 'rgba(255, 99, 132, 1)');
            createChart('insideTempChart', 'Inside Temperature', 'rgba(54, 162, 235, 1)');
            createChart('humidityChart', 'Inside Humidity', 'rgba(75, 192, 192, 1)');
            createChart('soilMoistureChart', 'Soil Moisture', 'rgba(153, 102, 255, 1)'); // Create chart for soil moisture
            createChart('waterFlowChart', 'Water Flow', 'rgba(255, 206, 86, 1)');

            fetchData();
            setInterval(fetchData, 5000); // Refresh data every 5 seconds
        }
    </script>
</head>
<body class="summer"> <!-- Default to summer mode -->
    <h1 id="mode">Summer Mode</h1>
    <div id="charts">
        <canvas id="ambientChart"></canvas>
        <canvas id="insideTempChart"></canvas>
        <canvas id="humidityChart"></canvas>
        <canvas id="soilMoistureChart"></canvas> <!-- Add soil moisture chart -->
        <canvas id="waterFlowChart"></canvas>
    </div>
    <div class="status">
        <div id="valve-status">Valve: Loading...</div>
        <div id="fan-status">Fan: Loading...</div>
    </div>
</body>
</html>
