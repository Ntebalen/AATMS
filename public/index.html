<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Tunnel Monitoring System</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
       }

       body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('output.jpg') no-repeat;
            background-size: cover;
          

       }
       header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
       display: flex;
       justify-content: space-between;
       align-items: center;
       z-index: 99;
    }

    .logo {
        font-size: 2em;
        color: aliceblue;
        user-select: none;
    }

    .navigation a{
        position: relative;
        font-size: 1.1em;
        color: aliceblue;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }

    .navigation a::after{
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: aliceblue;
        border-radius: 5px ;
        transform: scaleX(0);
        transition: transform .5s;
    }
    .navigation a:hover::after{
        transform: scaleX(1);

    }

    .navigation .login-popup{
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid aliceblue;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: aliceblue;
        font-weight: 500;
        margin-left: 40px;
        transition: .5s;
    }
    .navigation .login-popup:hover{
        background: aliceblue;
        color: #162938;

    }

    .wrapper {
        position: relative;
        width: 400px;
        height: 440px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 30px rgba(0, 0, 0, .5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transform: scale(0);
        transition: transform .5s ease-in, height .2s ease;
    }

    .wrapper.active-popup{
        transform: scale(1);
    }
    .wrapper.active {
        height: 520px ;
    }

    .wrapper .form-box{
        width: 100%;
        padding: 40px;

    }

    .wrapper .icon-close{
        position: absolute;
        top:0;
        right: 0;
        width: 45px;
        height: 45px;
        font-size: 2em;
        color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1;
    }
 .wrapper .form-box.login{
    transition: transform .18s ease;
    transform: translateX(0);
 }
 .wrapper.active .form-box.login{
    transition: none;
    transform: translateX(-400px);
 }

 .wrapper .form-box.register{
    position: absolute;
    transition: none;
    transform: translateX(400px);
 }

 .wrapper.active .form-box.register{
    transition: transform .18s ease;
    transform: translateX(0);
 }

    .form-box h2{
        font-size: 2em;
        color: #162938;
        text-align: center;
    }
    .input-box{
        position: relative;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #162938;
        margin: 30px 0;
    }

    .input-box label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: #162938;
        font-weight: 500;
        pointer-events: none;
        transition: .5s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label{
        top: -5px;

    }
    .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #162938;
        font-weight: 600;
        padding: 0 35px 0 5px;
    }

    .input-box .icon{
        position:absolute;
        right: 8px;
        font-size: 1.2em;
        color: #162938;
        line-height: 57px;
    }

    .btn{
        width: 100%;
        height: 45px;
        background: #162938;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        color: aliceblue;
        font-weight: 500;
    }

    .login-register {
        font-size: .9em;
        color: #162938;
        text-align: center;
        font-weight: 500;
        margin: 25px 0 10px;
    }

    .login-register p a {
        color: #162938;
        text-decoration: none;
        font-weight: 600;
    }

    .login-register p a:hover{
       text-decoration: underline; 
    }
    </style>
</head>
<body>
    <header>
    <h2 class="logo">LOGO</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Sevices</a>
        <a href="#">Contact</a>
        <button class="login-popup">Login</button>
    </nav>
</header>

<section class="wrapper">
<span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
<section class="form-box login">
 <h2>Login</h2>
 <form  action="/login" method="POST">
    <section class="input-box">
        <span class="icon"><ion-icon name="person-outline"></ion-icon>
        </span>
        <input type="text" name="username" required>
        <label>Username</label>
    </section>
    <section class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
        </span>
        <input type="password" name="password" required>
        <label>Password</label>
    </section>
    <button type="submit" class="btn">Login</button>
    <section class="login-register">
        <p> Don't have an account? 
        <a href="#" class="register-link">Sign Up</a></p>
    </section>
</form>
</section>

<section class="form-box register">
    <h2>Registration</h2>
    <form action="/register" method="POST">
       <section class="input-box">
           <span class="icon"><ion-icon name="person-outline"></ion-icon>
           </span>
           <input type="text" name="username" required>
           <label>Username</label>
       </section>
       <section class="input-box">
           <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
           </span>
           <input type="password" name="password"  required>
           <label>Password</label>
       </section>
       <button type="submit" class="btn">Register</button>
       <section class="login-register">
           <p> Already have an account? 
           <a href="#" class="login-link">Login</a></p>
       </section>
   </form>
   </section>
</section>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
